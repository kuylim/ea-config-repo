spring:
  datasource:
    url: jdbc:postgresql://localhost:5001/postgres
    username: postgres
    password: 12345
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  application:
    name: product-service
server:
  port: 8082
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka